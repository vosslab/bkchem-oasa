[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bkchem"
description = "BKChem is a chemical drawing program written in Python"
readme = {text = "BKChem is a chemical drawing program written in Python.", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "GPL-2.0-only"}
authors = [{name = "Beda Kosata", email = "beda@zirael.org"}]
maintainers = [{name = "Reinis Danne", email = "rei4dan@gmail.com"}]
dynamic = ["version"]
dependencies = [
    "defusedxml",
    "pycairo",
    "pyyaml",
    "rdkit",
    "rustworkx",
]

[project.urls]
Homepage = "https://github.com/vosslab/bkchem"
Issues = "https://github.com/vosslab/bkchem/issues"

[project.scripts]
bkchem = "bkchem.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["bkchem*", "bkchem_data*"]

[tool.setuptools.dynamic]
version = {attr = "bkchem.config.current_BKChem_version"}

[tool.setuptools.package-data]
bkchem = ["bkchem.js"]
bkchem_data = [
  "templates/*.cdml",
  "templates/*.xml",
  "templates/biomolecules/*/*.cdml",
  "templates/biomolecules/*/*/*.cdml",
  "pixmaps/*.gif",
  "images/*.ppm",
  "images/*.ico",
  "images/*.svg",
  "images/*.png",
  "dtd/*.dtd",
  "dtd/*.xsd",
  "locale/*/*.po",
  "locale/pot/*.pot",
  "locale/pot/*.sh",
]

[tool.setuptools.data-files]
"share/bkchem/addons" = [
  "addons/angle_between_bonds.py",
  "addons/angle_between_bonds.xml",
  "addons/animate_undo.py",
  "addons/animate_undo.xml",
  "addons/fragment_search.py",
  "addons/fragment_search.xml",
  "addons/mass_scissors.py",
  "addons/mass_scissors.xml",
  "addons/red_aromates.py",
  "addons/red_aromates.xml",
  "addons/text_to_group.py",
  "addons/text_to_group.xml",
]
