[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oasa"
description = "OASA is a free cheminformatics library written in Python"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-2.0-only"}
authors = [{name = "Beda Kosata", email = "beda@zirael.org"}]
maintainers = [{name = "Reinis Danne", email = "rei4dan@gmail.com"}]
version = "26.02"

[project.urls]
Homepage = "https://github.com/vosslab/bkchem"
Issues = "https://github.com/vosslab/bkchem/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["oasa*"]

[tool.setuptools.package-data]
oasa = ["*.txt", "*.txt.gz", "*.db"]
oasa_data = ["*.json"]
